<style>.test_card {
    margin-top: 5px;
}

.panel {
    margin-bottom: 5px;
}

img.logo {
    height: 200px;
    display:block;
    margin:auto;
    margin-top: 50px;
    margin-bottom: 50px;
}

span.stack-trace-line {
    display: inline-block;
}

div.logs_content {
    white-space:pre-wrap;
}

span.case_id {
    float:right;
}

p.stack-trace {
    font-size: 9px;
    white-space:pre-wrap;
}

div.log_row {
    margin-top: 10px;
}

div.logger {
    display: flex;
    justify-content: center;
}

div.stack-trace-box {
    margin-top: 15px;
}

div.progress-bar.unselected {
    filter: brightness(85%);
    box-shadow: inset 0px 0px 20px -4px rgba(0,0,0,0.6);
}/*! Color themes for Google Code Prettify | MIT License | github.com/jmblog/color-themes-for-google-code-prettify */
.prettyprint {
    background: #fff;
    font-family: Menlo, "Bitstream Vera Sans Mono", "DejaVu Sans Mono", Monaco, Consolas, monospace;
    border: 0 !important;
}

.pln {
    color: #333;
}

/* Specify class=linenums on a pre to get line numbering */
ol.linenums {
    margin-top: 0;
    margin-bottom: 0;
    color: #cccccc;
}

li.L0,
li.L1,
li.L2,
li.L3,
li.L4,
li.L5,
li.L6,
li.L7,
li.L8,
li.L9 {
    padding-left: 1em;
    background-color: #fff;
    list-style-type: decimal;
}

@media screen {

    /* string content */

    .str {
        color: #d14;
    }

    /* keyword */

    .kwd {
        color: #333;
    }

    /* comment */

    .com {
        color: #998;
    }

    /* type name */

    .typ {
        color: #458;
    }

    /* literal value */

    .lit {
        color: #458;
    }

    /* punctuation */

    .pun {
        color: #333;
    }

    /* lisp open bracket */

    .opn {
        color: #333;
    }

    /* lisp close bracket */

    .clo {
        color: #333;
    }

    /* markup tag name */

    .tag {
        color: #000080;
    }

    /* markup attribute name */

    .atn {
        color: #008080;
    }

    /* markup attribute value */

    .atv {
        color: #d14;
    }

    /* declaration */

    .dec {
        color: #333;
    }

    /* variable name */

    .var {
        color: #008080;
    }

    /* function name */

    .fun {
        color: #900;
    }
}</style>

<script type="text/babel">class TestCard extends React.Component {

    constructor(props) {
        super(props);
        this.state = {
            flipped: false
        };
        this.handleClick = this.handleClick.bind(this);
        this.stateStatusToBootstrap = this.stateStatusToBootstrap.bind(this);
    }

    handleClick(){
        console.log('Flip is fired!');
        this.setState({flipped: !this.state.flipped})
    }

    stateStatusToBootstrap(){
        switch(this.props.testData.status) {
            case 'failed':
                return 'danger';
                break;
            case 'passed':
                return 'success';
                break;
            case 'pending':
                return 'warning';
                break;
            default:
                return 'info';
        }
    }

    render() {
        var title = <h3>{this.props.testData.title}
                        <span className="case_id">Case id: <strong>{this.props.testData.metadata.crail_id || 'Unspecified'}</strong>

                        </span>
                    </h3>;
        var statusClass = this.stateStatusToBootstrap();
        let the_logs = this.props.testData.metadata.reporter_logs || [];
        let the_images = this.props.testData.metadata.reporter_images || [];

        return(
            <div className="test_card">
                <ReactBootstrap.Panel collapsible header={title} bsStyle={statusClass}>
                    <ReactBootstrap.Collapse in={!this.state.flipped}>
                        <div>
                            <QuickView toggler={this.handleClick} title={this.props.testData.title}
                                       exception={this.props.testData.exception}
                                       stackTrace={this.props.testData.backtrace}
                            />
                        </div>
                    </ReactBootstrap.Collapse>

                    <ReactBootstrap.Collapse in={this.state.flipped}>
                        <div>
                            <DebugView toggler={this.handleClick}
                                       images={the_images}
                                       logs={the_logs}
                            />
                        </div>
                    </ReactBootstrap.Collapse>
                </ReactBootstrap.Panel>
            </div>
        )
    }
}
class ImgCarousel extends React.Component {

    constructor(props) {
        super(props);
        this.state = {
            index: 0,
            direction: null
        };
        this.handleSelect = this.handleSelect.bind(this);
    }


    handleSelect(selectedIndex, e) {
        e.stopPropagation();
        this.setState({
            index: selectedIndex,
            direction: e.direction
        });
    }

    render() {
        return(
            (this.props.images.length == 0) ? (null) : (
            <ReactBootstrap.Carousel activeIndex={this.state.index} direction={this.state.direction} onSelect={this.handleSelect}>
                {this.props.images.map((entry,index) => {
                    return(
                        <ReactBootstrap.Carousel.Item key={index}>
                            <img width={900} height={500} alt="900x500" src={entry.url}/>
                            <ReactBootstrap.Carousel.Caption>
                                <h3>{entry.title}</h3>
                                <p>{entry.description}</p>
                            </ReactBootstrap.Carousel.Caption>
                        </ReactBootstrap.Carousel.Item>
                    )
                })}
            </ReactBootstrap.Carousel>
        ));
    }
}
class Logger extends React.Component {

    constructor(props){
        super(props);
        this.state = {
            log: this.props.log
        };
    }

    render() {
        return(
        <div className="logger">
            <ReactBootstrap.Button
                href={this.state.log.url}
                bsStyle="primary"
                onClick={this.showLogs}
            >
                Show Logs {this.state.log.title}
            </ReactBootstrap.Button>
        </div>
        );
    }
}










class Logo extends React.Component {

    constructor(props) {
        super(props);
        this.state = {
            logo_src: props.logo_src || 'http://sites.seizethemarket.com/site-files/9/cms/26/photo-1.jpg',
            name: props.name || 'Pretty Reporter'
        }
    }


    render() {
        return(
            <ReactBootstrap.Grid>
                <ReactBootstrap.Row>
                    <ReactBootstrap.Col lg={4} md={4} xs={4} lgOffset={4} mdOffset={4} xsOffset={4}>
                        <img className="logo" src={this.state.logo_src}/>
                    </ReactBootstrap.Col>
                </ReactBootstrap.Row>
            </ReactBootstrap.Grid>
        )
    }
}class QuickView extends React.Component {

    constructor(props){
        super(props);
    }

    render() {
        return(
            <div className="quick_view" onClick={this.props.toggler}>
                <ReactBootstrap.Well>
                    <pre className="prettyprint">
                        {this.props.exception}
                    </pre>
                </ReactBootstrap.Well>

                <div className="stack-trace-box">
                    <p className="stack-trace">
                        {this.props.stackTrace}
                    </p>
                </div>
            </div>
        );
    }
}
class DebugView extends React.Component {

    constructor(props){
        super(props);
    }


    render() {
        return(
            <div onClick={this.props.toggler}>
                <div>Debug view.</div>
                <ReactBootstrap.Row>
                    <ReactBootstrap.Col md={8} mdOffset={2}>
                        <ImgCarousel images={this.props.images || []} />
                    </ReactBootstrap.Col>
                </ReactBootstrap.Row>


                {this.props.logs.map((entry,index) => {
                    return(
                        <ReactBootstrap.Row className="log_row" key={index}>
                            <ReactBootstrap.Col md={6} mdOffset={3}>
                                <Logger key={index} log={entry}/>
                            </ReactBootstrap.Col>
                        </ReactBootstrap.Row>
                    )
                })}
            </div>
        );
    }
}
class TestsContainer extends React.Component {

    constructor(props){
        super(props);
    }

    render() {
        return(
            <div className="allContent">
                <ReactBootstrap.PanelGroup>
                    {this.props.testCards.map((entry,index) => {
                        return <TestCard key={index} testData={entry} />
                    })}
                </ReactBootstrap.PanelGroup>
            </div>
        );
    }
}
class App extends React.Component {

    constructor(props){
        super(props);
        this.state = {
            testCards: cards,
            showFailed: true,
            showPending: true,
            showPassed: true
        };
        this.toggleFailed = this.toggleFailed.bind(this);
        this.togglePending = this.togglePending.bind(this);
        this.togglePassed = this.togglePassed.bind(this);
    }

    toggleFailed(){
        this.setState({showFailed: !this.state.showFailed});
    }

    togglePending(){
        this.setState({showPending: !this.state.showPending});
    }

    togglePassed(){
        this.setState({showPassed: !this.state.showPassed});
    }

    render() {

        const logo = "https://crunchbase-production-res.cloudinary.com/image/upload/c_limit,h_600,w_600/v1453924600/tmmdxp5a13bemgsrqkce.png";
        const name = 'Branch';

        //Cards comes from external script
        const all_tests = this.state.testCards;
        let passed_tests = [];
        let failed_tests = [];
        let pending_tests = [];
        let testsToShow = [];

        cards.map((entry, index) => {
            if(entry.status == 'passed'){
                passed_tests.push(entry)
            }
            else if(entry.status == 'failed'){
                failed_tests.push(entry)
            }
            else if(entry.status == 'pending'){
                pending_tests.push(entry)
            }
        });

        if(this.state.showFailed){
            testsToShow = testsToShow.concat(failed_tests)
        }
        if(this.state.showPending){
            testsToShow = testsToShow.concat(pending_tests)
        }
        if(this.state.showPassed){
            testsToShow = testsToShow.concat(passed_tests)
        }


        return(
            <div className="the_app">
                <ReactBootstrap.Grid>
                    <ReactBootstrap.Row>
                        <Logo name={name} logo_src={logo} />
                    </ReactBootstrap.Row>

                    <ReactBootstrap.Row>
                        <ReactBootstrap.Col md={12} lg={12}>
                            <ReactBootstrap.ProgressBar>
                                <ReactBootstrap.ProgressBar bsClass={`progress-bar progress-bar-success
                                                            ${(this.state.showPassed) ? (null) : ('unselected')}`}
                                                            onClick={this.togglePassed}
                                                            now={passed_tests.length/(all_tests.length/100)}
                                                            label={`Passing: ${passed_tests.length}`}/>

                                <ReactBootstrap.ProgressBar bsClass={`progress-bar progress-bar-warning
                                                            ${(this.state.showPending) ? (null) : ('unselected')}`}
                                                            onClick={this.togglePending}
                                                            now={pending_tests.length/(all_tests.length/100)}
                                                            label={`Pending: ${pending_tests.length}`}/>

                                <ReactBootstrap.ProgressBar bsClass={`progress-bar progress-bar-danger
                                                            ${(this.state.showFailed) ? (null) : ('unselected')}`}
                                                            onClick={this.toggleFailed}
                                                            now={failed_tests.length/(all_tests.length/100)}
                                                            label={`Failed: ${failed_tests.length}`}/>
                            </ReactBootstrap.ProgressBar>
                        </ReactBootstrap.Col>
                    </ReactBootstrap.Row>
                    <TestsContainer testCards={testsToShow}/>
                </ReactBootstrap.Grid>
            </div>
        );
    }
}

ReactDOM.render(<App />, document.getElementById("app"));
</script>
